<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gmail Stats</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <section id="container">
      <div id="credentials">
        <div class="input-area">
          <label for="client-id">Client ID</label><a href="https://developers.google.com/api-client-library/javascript/start/start-js#setup" target="_blank" title="Visit Help Page to get your Client ID" class="help-icon">?</a>
          <input type="text" id="client-id" name="client-id" placeholder="ie. 12345678901-abcd1ef23gh45i67j890kl12m3nopqrs.apps.googleusercontent.com" title="ie. 12345678901-abcd1ef23gh45i67j890kl12m3nopqrs.apps.googleusercontent.com">
        </div>
        <div class="input-area">
          <label for="api-key">API Key</label><a href="https://developers.google.com/api-client-library/javascript/start/start-js#setup" target="_blank" title="Visit Help Page to get your API Key" class="help-icon">?</a>
          <input type="text" id="api-key" name="api-key" placeholder="ie. ABcDefgHIjKlmNP0_xA1BcD23EfG4hIJKLM5noP" title="ie. ABcDefgHIjKlmNP0_xA1BcD23EfG4hIJKLM5noP">
        </div>
        <span id="submit-credentials" class="submit-button" onclick="getAPICredentials()">Get Results</span>
        <span id="hide-credentials" onclick="toggleCredentials()">Hide Credentials</span>
      </div>
      <section id="body-content" class="visible-when-authorized group" data-visible="flex">
        <header>
          <!--Add buttons to initiate auth sequence and sign out-->
          <!-- <button id="authorize_button" style="display: none;">Authorize</button> -->
          <span id="signout-button" class="submit-button">Sign Out</span>
          <span id="submit-query" class="submit-button">Get Results</span>
        </header>

        <div id="report-blocks">

          <div class="report-block" id="label-report-block">
            <h4>Labels</h4>
            <div id="labels"></div>
          </div>

          <div class="report-block">
            <h4>Date Range</h4><br>
            <div id="dates">
              <div class="input-area">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date">
              </div>
              <div class="input-area">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date">
              </div>
            </div>
          </div>

          <div class="report-block">
            <h4>Sent To/From</h4><br>
            <div id="sent-to-from">
              <div class="input-area">
                <label for="sent-to">To</label>
                <input type="email" id="sent-to" name="sent-to" placeholder="Enter Email...">
              </div>
              <div class="input-area">
                <label for="sent-from">From</label>
                <input type="email" id="sent-from" name="sent-from" placeholder="Enter Email...">
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/nozola/Gmail-Stats" rel="noopener">View on GitHub</a>
        </footer>
      </section>
      <section id="report-content" class="visible-when-authorized group" data-visible="block">
        <span id="download-csv" class="visible-when-chart" data-visible="inline-flex" onclick="downloadCSV()">Download CSV</span>
        <canvas id="chart-area" class="chart"></canvas>
      </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="gmail_api.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){}"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <!-- <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script> -->
    <!-- <script src="reporting.js"></script> -->
  </body>
</html>
